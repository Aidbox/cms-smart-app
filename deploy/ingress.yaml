apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
  name: sof-sandbox
spec:
  rules:
    - host: dev.sof.sandbox.villagecare.aidbox.io
      http:
        paths:
          - path: /
            backend:
              serviceName: sof-sandbox
              servicePort: 80
  tls:
    - hosts:
        - dev.sof.sandbox.villagecare.aidbox.io
      secretName: sof-sandbox-tls

